<html>
  <head>
    <title>{{page.title}}</title>
  </head>
  <body>
    <h1>Page {{ page.title }}</h1>
    {% if page.contents %}
      
        {% for pc in contents %}
          <p id={{pc.get_in_page_id}}>{{pc.of_content.title}}</p>
        {% endfor %}
      
    {% else %}
      <p>No content found.</p>
    {% endif %}
  </body>
</html>
